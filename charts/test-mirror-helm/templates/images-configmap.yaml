apiVersion: v1
kind: ConfigMap
metadata:
  name: sample-config-map
  namespace: default
data:
  prometheusImage: "ghcr.io/prometheus/prom:v2.0.0"
  image: "ghcr.io/example/sample:v2.2.0"
  enemies: "aliens"
  lives: "3"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sample-config-map-yaml
  namespace: default
data:
  config.yaml: |
    prometheusImage: 'ghcr.io/prometheus/prom:v2.0.0'
    image: 'ghcr.io/example/sample:v2.2.0'
    enemies: aliens
    lives: '3'
    config:
      image: 'ghcr.io/example/config:v2.3.0'
      testConfig:
        testImage: 'ghcr.io/example/test:v2.3.0'
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sample-config-map-json
  namespace: default
data:
  config.json: |
    {
      "spec": {
        "containers": [{
            "name": "prometheus",
            "image": "ghcr.io/prometheus/prom:v2.0.0"
        }]
      },
      "prometheusImage": "ghcr.io/prometheus/prom:v2.0.0",
      "image": "ghcr.io/example/sample:v2.2.0",
      "enemies": "aliens",
      "lives": "3",
      "config": {
        "image": "ghcr.io/example/config:v2.3.0"
      }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sample-config-map-test
  namespace: default
data:
  config: |
    [
      {
        "name": "virtu",
        "type": "foo"
      },
      {
        "name": "foolist",
        "type": "bar"
      }
    ]
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sample-config-map-test-2
  namespace: default
data:
  config: |
    - name: test
      image: ghcr.io/virtu/test:v2.2.0
    - name: virtu
      type: foo
    - name: foolist
      type: bar
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-cm
data:
  test.yml: |
    foo_image_bar: SHOLD_NOT_PRINT_THIS